<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste - Checkbox Customizado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Carrega CSS individuais na ordem correta -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h1>Teste - Checkbox Customizado</h1>
        <p>Verificando se apenas o checkbox estilizado aparece</p>
      </header>

      <main class="content">
        <!-- Opções avançadas -->
        <div class="advanced-options">
          <div class="options-header">
            <i class="fas fa-cog"></i>
            <span>Opções Avançadas</span>
            <i class="fas fa-chevron-down toggle-icon"></i>
          </div>
          <div class="options-content">
            <div class="checkbox-group">
              <label class="checkbox-custom">
                <input type="checkbox" id="gen_reply" name="gen_reply" />
                <span class="checkmark"></span>
                <div class="checkbox-text">
                  <span class="checkbox-title">Gerar resposta automática</span>
                  <span class="checkbox-subtitle"
                    >IA criará uma resposta sugerida</span
                  >
                </div>
              </label>
            </div>

            <div class="checkbox-group">
              <label class="checkbox-custom">
                <input
                  type="checkbox"
                  id="detailed_analysis"
                  name="detailed_analysis"
                />
                <span class="checkmark"></span>
                <div class="checkbox-text">
                  <span class="checkbox-title">Análise detalhada</span>
                  <span class="checkbox-subtitle"
                    >Incluir insights sobre o conteúdo</span
                  >
                </div>
              </label>
            </div>
          </div>
        </div>

        <!-- Resultado do teste -->
        <div
          id="test-result"
          class="result-container"
          style="display: none; margin-top: 2rem"
        >
          <div class="result-content result-success">
            <h3>✅ Checkbox funcionando!</h3>
            <p>Status dos checkboxes:</p>
            <ul>
              <li>Gerar resposta: <span id="reply-status">Desmarcado</span></li>
              <li>
                Análise detalhada: <span id="analysis-status">Desmarcado</span>
              </li>
            </ul>
          </div>
        </div>

        <!-- Botão de teste -->
        <button
          type="button"
          class="btn-primary"
          id="test-btn"
          style="margin-top: 2rem"
        >
          <span class="btn-text">Testar Checkboxes</span>
          <span class="btn-icon">
            <i class="fas fa-check"></i>
          </span>
        </button>
      </main>
    </div>

    <script>
      // Teste das opções avançadas
      document
        .querySelector(".options-header")
        .addEventListener("click", function () {
          const content = document.querySelector(".options-content");
          const isExpanded = content.classList.contains("expanded");

          if (isExpanded) {
            content.classList.remove("expanded");
            this.querySelector(".toggle-icon").className =
              "fas fa-chevron-down toggle-icon";
          } else {
            content.classList.add("expanded");
            this.querySelector(".toggle-icon").className =
              "fas fa-chevron-up toggle-icon";
          }
          console.log("✅ Opções avançadas funcionando");
        });

      // Teste dos checkboxes
      document
        .getElementById("gen_reply")
        .addEventListener("change", function () {
          const status = this.checked ? "Marcado" : "Desmarcado";
          document.getElementById("reply-status").textContent = status;
          console.log("✅ Checkbox gen_reply:", this.checked);
        });

      document
        .getElementById("detailed_analysis")
        .addEventListener("change", function () {
          const status = this.checked ? "Marcado" : "Desmarcado";
          document.getElementById("analysis-status").textContent = status;
          console.log("✅ Checkbox detailed_analysis:", this.checked);
        });

      // Botão de teste
      document
        .getElementById("test-btn")
        .addEventListener("click", function () {
          const replyChecked = document.getElementById("gen_reply").checked;
          const analysisChecked =
            document.getElementById("detailed_analysis").checked;

          document.getElementById("test-result").style.display = "block";
          document.getElementById("reply-status").textContent = replyChecked
            ? "Marcado"
            : "Desmarcado";
          document.getElementById("analysis-status").textContent =
            analysisChecked ? "Marcado" : "Desmarcado";

          console.log("✅ Teste executado");
          console.log("Reply:", replyChecked, "Analysis:", analysisChecked);
        });

      // Inicializar opções como expandidas para o teste
      document.addEventListener("DOMContentLoaded", function () {
        const content = document.querySelector(".options-content");
        content.classList.add("expanded");
        document.querySelector(".toggle-icon").className =
          "fas fa-chevron-up toggle-icon";
        console.log("✅ Teste de checkbox carregado");
      });
    </script>
  </body>
</html>
