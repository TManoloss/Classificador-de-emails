<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste - Correções CSS/JS</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h1>Teste de Funcionalidade</h1>
        <p>Verificando se as correções funcionaram</p>
      </header>

      <main class="content">
        <div class="input-tabs">
          <button class="tab-btn active" data-tab="text">
            <i class="fas fa-keyboard"></i>
            Texto
          </button>
          <button class="tab-btn" data-tab="file">
            <i class="fas fa-file-upload"></i>
            Arquivo
          </button>
        </div>

        <form id="test-form">
          <div class="tab-content active">
            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-edit"></i>
                Teste de texto:
              </label>
              <textarea
                class="form-textarea"
                placeholder="Digite algo aqui..."
              ></textarea>
            </div>
          </div>

          <button type="submit" class="btn-primary">
            <span class="btn-text">Testar Botão</span>
            <span class="btn-icon">
              <i class="fas fa-paper-plane"></i>
            </span>
          </button>
        </form>

        <div id="test-result" style="display: none">
          <div class="result-content">
            <h3>✅ Teste realizado com sucesso!</h3>
            <p>As correções funcionaram corretamente.</p>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Teste simples de funcionalidade
      document
        .getElementById("test-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          console.log("✅ Form submit funcionando - sem reload da página");

          const resultDiv = document.getElementById("test-result");
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
                <div class="result-content result-success">
                    <h3>✅ Teste realizado com sucesso!</h3>
                    <p>As correções funcionaram corretamente:</p>
                    <ul>
                        <li>✅ CSS está sendo aplicado</li>
                        <li>✅ Form não faz reload da página</li>
                        <li>✅ Classes CSS estão funcionando</li>
                        <li>✅ JavaScript está executando</li>
                    </ul>
                </div>
            `;
        });

      // Teste das abas
      document.querySelectorAll(".tab-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          document
            .querySelectorAll(".tab-btn")
            .forEach((b) => b.classList.remove("active"));
          this.classList.add("active");
          console.log("✅ Abas funcionando");
        });
      });

      console.log("✅ JavaScript carregado com sucesso");
    </script>
  </body>
</html>
